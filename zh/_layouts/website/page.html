{% extends template.self %}

{% block body %}
<style>
  .version--wrapper {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 299px;
    border-top: 1px solid #E6E8F1;
  }

  .book-summary ul.summary {
    padding-bottom: 50px !important;
  }

  #version-toggle,
  #language-toggle {
    display: block;
    padding: 10px 0;
    border-bottom: none;
    color: #364149;
    background: #fff;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
    float: left;
    position: relative;
    height: 42px;
  }

  #version-toggle {
    width: 120px;
    padding-left: 10px;
  }

  #language-toggle {
    width: 179px;
    float: right;
    text-align: right;
    padding-right: 10px;
  }

  #version-toggle select,
  #language-toggle select {
    font-size: 14px;
    line-height: 22px;
    color: #364149;
    outline: none;
    border: none;
    appearance: none;
    -moz-appearance: none;
    padding-left: 12px;
    -webkit-appearance: none;
    background: url(https://developer.emqx.io/static/images/arrow.png) no-repeat scroll right 7px transparent;
    padding-right: 20px;
  }
</style>


{{ super() }}


{% endblock %}
